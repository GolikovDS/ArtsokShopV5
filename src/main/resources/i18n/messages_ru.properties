        \u0442\u0440\u0430\u0434\u0438\u0446\u0438\u043E\u043D\u043D\u043E \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u0443\u0435\u043C\u043E\u043C\u0443 \u0432\u043E \u0432\u0441\u0435\u0445 \u0430\u043D\u0430\u043B\u043E\u0433\u0438\u0447\u043D\u044B\u0445 \u0438\u0437\u0434\u0435\u043B\u0438\u044F\u0445, \u043A\u043E\u043D\u0442\u0440\u043E\u043B\u044C \u0432\u044B\u043F\u0443\u0441\u043A\u0430 \u0437\u0430\u0434\u0430\u043D\u043D\u043E\u0433\u043E \u043A\u043E\u043B\u0438\u0447\u0435\u0441\u0442\u0432\u0430 \u0434\u0432\u0443\u043E\u043A\u0438\u0441\u0438 \u0443\u0433\u043B\u0435\u0440\u043E\u0434\u0430\
        \u043E\u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043B\u044F\u0435\u0442\u0441\u044F \u043F\u043E \u0432\u0440\u0435\u043C\u0435\u043D\u0438. \u041F\u043E \u0432\u0442\u043E\u0440\u043E\u043C\u0443 \u0441\u043F\u043E\u0441\u043E\u0431\u0443 \u043A\u043E\u043D\u0442\u0440\u043E\u043B\u044C \u043F\u0440\u043E\u0438\u0437\u0432\u043E\u0434\u0438\u0442\u0441\u044F \u043F\u043E \u043F\u043E\u0442\u0435\u0440\u0435 \u043C\u0430\u0441\u0441\u044B \u0433\u0430\u0437\u043E\u0432\u043E\u0433\u043E \u043E\u0433\u043D\u0435\u0442\u0443\u0448\u0430\u0449\u0435\u0433\u043E\
