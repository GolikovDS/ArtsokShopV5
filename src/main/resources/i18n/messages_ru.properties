    <li>\u0414\u0430\u043D\u043D\u044B\u0435 \u0442\u0435\u0445\u043D\u0438\u0447\u0435\u0441\u043A\u0438\u0435 \u0440\u0435\u0448\u0435\u043D\u0438\u044F \u0437\u0430\u0449\u0438\u0449\u0435\u043D\u044B \u043F\u0430\u0442\u0435\u043D\u0442\u0430\u043C\u0438 \u043D\u0430 \u0438\u0437\u043E\u0431\u0440\u0435\u0442\u0435\u043D\u0438\u0435. \u041A\u0440\u043E\u043C\u0435 \u041C\u0413\u041F \u0438 \u041C\u0418\u0416\u0423, \u0417\u0410\u041E \u00AB\u0410\u0420\u0422\u0421\u041E\u041A\u00BB \u0438\u0437\u0433\u043E\u0442\u043E\u0432\u043B\u044F\u0435\u0442 \u0442\u0430\u043A\u0436\u0435\
